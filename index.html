<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/star.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title>Преступление и наказание</title>
</head>
<body>
    <h1>преступление <br> и наказание</h1>
    <div class="crone_house1">
        <div class="crone_house">
            <img src="./img/house_crone_1.svg" alt="">
            <p>дом старухи <br> процентщицы</p>
        </div>
        <img class="star_crone1" src="./img/star.svg" alt="">
        <img class="star_crone2" src="./img/star.svg" alt="">
    </div>
    <div class="pub_house">
        <img class="arrow1" src="./img/arrow_1.svg" alt="">
        <div class="star_and_pub">
            <img class="star_pub" src="./img/star.svg" alt="">
            <div class="pub_and_name">
                <p>распивочная</p>
                <img src="./img/pub.svg" alt="">
            </div>
        </div>
    </div>
    <div class="raskolnikov_and_crone_house">
        <img class="arrow2" src="./img/arrow_2.svg" alt="">
        <div class="raskolnikov_house">
            <img src="./img/house_raskolnikov.svg" alt="">
            <p>дом раскольникова</p>
        </div>
        <div class="crone_house2">
            <img src="./img/house_crone_2.svg" alt="">
            <p>дом старухи<br>процентщицы</p>
        </div>
        <div class="figures">
            <img class="img_raskolnikov" src="./img/raskolnikov.svg" alt="">
            <img class="img_crone" src="./img/crone.svg" alt="">
        </div>
        <div class="grilles">
            <img class="grille1" src="./img/grille.svg" alt="">
            <img class="grille2" src="./img/grille.svg" alt="">   
        </div>
        <img class="star_raskolnikov1" src="./img/star.svg" alt="">
        <img class="star_raskolnikov2" src="./img/star.svg" alt="">
        <img class="arrow3" src="./img/arrow_3.svg" alt="">
        <img class="star_police" src="./img/star.svg" alt="">
    </div>
    <div class="police_house">
        <div class="police_and_name">
            <p>полиция</p>
            <img src="./img/police.svg" alt="">
        </div>
        <img class="arrow4" src="./img/arrow_4.svg" alt="">
        <img class="arrow5" src="./img/arrow_5.svg" alt="">
    </div>
    <div class="sonya_house">
        <img class="star_sonya1" src="./img/star.svg" alt="">
        <img class="star_sonya2" src="./img/star.svg" alt="">
        <div class="sonya_and_name">
            <p>дом сони мармеладовой</p>
            <img src="./img/house_sonya.svg" alt="">
        </div>
    <div class="popup_clock">
        <img class="gear_blue gears" src="./img/gear_blue.svg" alt="" draggable="true">
        <img class="gear_purple gears" src="./img/gear_purple.svg" alt="" draggable="true">
        <img class="gear_yellow gears" src="./img/gear_yellow.svg" alt="" draggable="true">
        <img class="clock_background" src="./img/clock_popup.svg" alt="">
        <div class="boxes">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
        </div>
        <button class="btn">повторить</button>
    </div>
    <div class="popup_dialogue_pub">
        <div class="dialogue_pub_text">
            <p class="popup_pub_text">хаха, вот би убить старуху</p>
            <img class="popup_pub_next" src="./img/arrow_dialogue.svg" alt="">
        </div>
        <img class="dialogue_pub_background" src="./img/noname_says1.svg" alt="">
    </div>
    <div class="popup_loop">
        <div class="box_for_loop"></div>
        <img class="loop_background" src="./img/loop_popup.svg" alt="">
        <img class="loop" src="./img/loop.svg" alt="">
    </div>
    <div class="popup_dialogue_police">
        <div class="dialogue_police_text">
            <p class="popup_police_text">вы меня подозреваете?!?!??!?</p>
            <img class="popup_police_next" src="./img/arrow_dialogue.svg" alt="">
        </div>
        <img class="dialogue_police_background" src="./img/raskolnikov_says.svg" alt="">
    </div>
    <div class="popup_drawing">
        <canvas class="canvas"></canvas>
        <button class="btn btn2">НЕТ....</button>
    </div>
</body>
</html>
